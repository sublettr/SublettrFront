<h2 md-dialog-title style="color: #FFC107">Login</h2>

<div md-dialog-content>
  <div class="email-input">
    <md-form-field style="width: 100%">
      <label>Email</label>]
      <input mdInput type="email" ng-model="username" />
    </md-form-field>
  </div>
  <div class="password-input">
    <md-form-field style="width: 100%">
      <label>Password</label>
      <input mdInput type="password" ng-model="password" />
    </md-form-field>
  </div>

  <div md-dialog-actions class="login-register-div">
    <div class="forgot-password-div">
      <button md-button md-no-ink>Forgot Password?</button>
    </div>
    <div class="login-btn-div">
      <button md-raised-button color="primary">Login</button>
    </div>
  </div>
</div>
