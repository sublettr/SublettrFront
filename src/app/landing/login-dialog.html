<h2 mat-dialog-title style="color: #FFC107">Login</h2>
<form #heroForm="ngForm">
<div mat-dialog-content>
  <div class="email-input">
    <mat-form-field style="width: 100%">
      <label>Email</label>
      <input matInput type="email" [(ngModel)]="data.username" name="username"/>
    </mat-form-field>
  </div>
  <div class="password-input">
    <mat-form-field style="width: 100%">
      <label>Password</label>
      <input matInput type="password" [(ngModel)]="data.password" name="password"/>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="login-register-div">
    <div class="forgot-password-div">
      <button mat-button mat-no-ink>Forgot Password?</button>
    </div>
    <div class="login-btn-div">
      <button [mat-dialog-close]="data" mat-raised-button color="primary">Login</button>
    </div>
  </div>
</div>
</form>
