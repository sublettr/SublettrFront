<mat-sidenav-container class="container-fluid">
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <mat-toolbar color="primary" style="min-height: 128px">
      <span></span>
      <div layout="column" style="margin-top: auto">
        <div style="top: 2%; position: absolute">
          <h3>Firstname Lastname</h3>
          <h4>email@domainname.com</h4>
        </div>
      </div>
    </mat-toolbar>
    <mat-list>
      <mat-list-item class="sidenav-nav-item">
        <button (click)="routePostSublease()" mat-button color="accent" class="sidenav-nav-button">Post Sublease</button>
      </mat-list-item>
      <mat-list-item class="sidenav-nav-item">
        <button mat-button color="accent" class="sidenav-nav-button">Help</button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon class="mat-24">menu</mat-icon>
    </button>
    ï¿¼
    <mat-form-field class="search-form" color="white" floatPlaceholder="never">
      <input matInput placeholder="Search here">
      <mat-icon class="material-icons">search</mat-icon>
    </mat-form-field>
    <span class="search-spacer"></span>
    <a (click)="openRegisterDialog()">
      <button mat-raised-button class="mat-warn btn-toolbar">Register</button>
    </a>
    <a (click)="openLoginDialog()" *ngIf="!isLoggedIn">
      <button mat-raised-button class="mat-accent btn-toolbar">Login</button>
    </a>
    <a (click)="logout()" *ngIf="isLoggedIn">
      <button mat-raised-button class="mat-accent btn-toolbar">Logout</button>
    </a>
  </mat-toolbar>
  <div class="search">
    <mat-card *ngFor="let property of sublets" class="listing-card">
      <mat-card-content>
        <div class="listing-card-img">
          <img style="flex-shrink: 0; width: 100%; height: 100%" mat-card-image src={{subleases[0].url}}
               alt="Photo of a Property Listing">
        </div>
        <div class="listing-card-description">
          <div class="listing-card-row">
            <div style="display: inline-block; float: left">
              <!--<h3>{{subleases[0].title}}</h3>-->
              <h3>{{property.address}}</h3>
            </div>
            <h3 style="display: inline-block; float: right">${{subleases[0].price}}</h3>
          </div>
          <div class="listing-card-row">
            <h3 style="display: inline-block;float: left">{{property.description}}</h3>
          </div>
          <div class="listing-card-row">
            <div style="display: inline-block; float: left">
              <h3>Amentities</h3>
              <span *ngFor="let amenity of subleases[0].amenities" matTooltip="{{amenity.title}}"><mat-icon
                style="margin-right: 16px" svgIcon="{{amenity.url}}"></mat-icon></span>
            </div>
            <div style="display: inline-block; float: right; margin-top: 5%">
              <button (click)="favorite()" mat-icon-button color="primary">
                <mat-icon>favorite</mat-icon>
              </button>
              <button (click)="share()" mat-icon-button color="primary">
                <mat-icon>share</mat-icon>
              </button>
              <a [routerLink]="['/view-sublease', property.id]">
                <button mat-raised-button class="mat-warn btn-toolbar">View</button>
              </a>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</mat-sidenav-container>
