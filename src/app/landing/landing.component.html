<div class="container">
  <md-toolbar color="primary">
    <md-form-field class="search-form" color="white" floatPlaceholder="never">
      <input mdInput placeholder="Search here">
      <md-icon class="material-icons">search</md-icon>
    </md-form-field>
    <span class="search-spacer"></span>
    <button md-raised-button color="dark-primary" class="btn-toolbar">Help</button>
    <a [routerLink]="['/post']">
      <button md-raised-button class="mat-warn btn-toolbar">Post</button>
    </a>
    <a (click)="openRegisterDialog()">
      <button md-raised-button class="mat-warn btn-toolbar">Register</button>
    </a>
    <a (click)="openLoginDialog()">
      <button md-raised-button class="mat-accent btn-toolbar">Login</button>
    </a>
  </md-toolbar>
  <div class="search">
    <md-card *ngFor="let property of subleases" class="listing-card">
      <md-card-content>
        <div class="listing-card-img">
          <img style="flex-shrink: 0; width: 100%; height: 100%" md-card-image src={{property.url}}
               alt="Photo of a Property Listing">
        </div>
        <div class="listing-card-description">
          <div class="listing-card-row">
            <div style="display: inline-block; float: left">
              <h3>{{property.title}}</h3>
              <h4>{{property.location}}</h4>
            </div>
            <h3 style="display: inline-block; float: right">${{property.price}}</h3>
          </div>
          <div class="listing-card-row">
            <h3 style="display: inline-block;float: left">{{property.desc}}</h3>
            <!--<md-expansion-panel>-->
            <!--<md-expansion-panel-header>-->
            <!--<md-panel-title>-->
            <!--Description-->
            <!--</md-panel-title>-->
            <!--</md-expansion-panel-header>-->
            <!--<p>-->
            <!--{{property.desc}}-->
            <!--</p>-->
            <!--</md-expansion-panel>-->
          </div>
          <div class="listing-card-row">
            <div style="display: inline-block; float: left">
              <h3>Amentities</h3>
            </div>
            <div style="display: inline-block; float: right">
              <button md-icon-button color="primary">
                <md-icon>favorite</md-icon>
              </button>
              <button md-icon-button color="primary">
                <md-icon>share</md-icon>
              </button>
            </div>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
</div>
