<mat-sidenav-container class="container-fluid">
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <mat-toolbar color="primary" style="min-height: 128px">
      <span></span>
      <div layout="column" style="margin-top: auto">
        <div style="top: 2%; position: absolute">
          <h3>Firstname Lastname</h3>
          <h4>email@domainname.com</h4>
        </div>
      </div>
    </mat-toolbar>
    <mat-list>
      <mat-list-item class="sidenav-nav-item">
        <button (click)="routePostSublease()" mat-button color="primary" class="sidenav-nav-button">Post Sublease
        </button>
      </mat-list-item>
      <mat-list-item class="sidenav-nav-item">
        <button mat-button color="accent" class="sidenav-nav-button">Help</button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--Froly);">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon class="mat-24">menu</mat-icon>
    </button>
    <div class="collapse navbar-collapse">
      <a class="navbar-brand" href="#">Sublettr</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="post">Post</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link disabled" href="profile">Profile</a>
        </li>
      </ul>

      <span class="search-spacer"></span>
      <div class="col-sm-3 col-md-3">
        <form class="navbar-form" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="q">
            <div class="input-group-btn">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item active">
          <a class="nav-link" (click)="openRegisterDialog()">Register</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" (click)="openLoginDialog()" *ngIf="!isLoggedIn">Login</a>
          <a class="nav-link" (click)="logout()" *ngIf="isLoggedIn">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid search">
    <div class="container">
      <div class="row">
        <div class="card listing-card col-md-5" *ngFor="let property of sublets">
          <a [routerLink]="['/view-sublease', property.id]" style="text-decoration: none; color: black">
            <img class="card-img-top img-fluid"
                 src={{subleases[0].url}}
                 alt="Photo of a Property Listing">
          </a>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <!--<h3>{{subleases[0].title}}</h3>-->
                  <h3 style="float: left">{{property.address}}</h3>
                </div>
                <div class="col">
                  <h4 style="float: right">${{subleases[0].price}}</h4>
                </div>
                <div class="w-100"></div>
                <div class="col">
                  <p style="float: left; color: var(--GrayChateau)">{{property.description}}</p>
                </div>
                <div class="w-100"></div>
                <div class="col">
                  <div style="display: inline-block; float: left">
                    <p>Amentities</p>
                    <span *ngFor="let amenity of subleases[0].amenities" matTooltip="{{amenity.title}}"><mat-icon
                      style="margin-right: 16px" svgIcon="{{amenity.url}}"></mat-icon></span>
                  </div>
                </div>
                <div class="col" style="text-align: right">
                  <div class="footer-btn">
                    <button class="btn" (click)="favorite()"><i class="fa fa-heart" aria-hidden="true" style="color: red;"></i>️</button>
                    <button class="btn" (click)="share()"><i class="fa fa-share" aria-hidden="true" style="color: dodgerblue;"></i>️</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</mat-sidenav-container>
