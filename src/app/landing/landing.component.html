<md-sidenav-container class="container">
  <md-sidenav #sidenav mode="over" class="sidenav">
    <md-toolbar color="primary" style="min-height: 128px">
      <span></span>
      <div layout="column" style="margin-top: auto">
        <div style="top: 2%; position: absolute">
          <h3>Firstname Lastname</h3>
          <h4>email@domainname.com</h4>
        </div>
      </div>
    </md-toolbar>
    <md-list>
      <md-list-item class="sidenav-nav-item">
        <button (click)="routePostSublease()" md-button color="accent" class="sidenav-nav-button">Post Sublease</button>
      </md-list-item>
      <md-list-item class="sidenav-nav-item">
        <button md-button color="accent" class="sidenav-nav-button">Help</button>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon class="md-24">menu</md-icon>
    </button>
    ï¿¼
    <md-form-field class="search-form" color="white" floatPlaceholder="never">
      <input mdInput placeholder="Search here">
      <md-icon class="material-icons">search</md-icon>
    </md-form-field>
    <span class="search-spacer"></span>
    <a (click)="openRegisterDialog()">
      <button md-raised-button class="mat-warn btn-toolbar">Register</button>
    </a>
    <a (click)="openLoginDialog()" *ngIf="!isLoggedIn">
      <button md-raised-button class="mat-accent btn-toolbar">Login</button>
    </a>
    <a (click)="logout()" *ngIf="isLoggedIn">
      <button md-raised-button class="mat-accent btn-toolbar">Logout</button>
    </a>
  </md-toolbar>
  <div class="search">
    <md-card *ngFor="let property of sublets" class="listing-card">
      <md-card-content>
        <div class="listing-card-img">
          <img style="flex-shrink: 0; width: 100%; height: 100%" md-card-image src={{subleases[0].url}}
               alt="Photo of a Property Listing">
        </div>
        <div class="listing-card-description">
          <div class="listing-card-row">
            <div style="display: inline-block; float: left">
              <!--<h3>{{subleases[0].title}}</h3>-->
              <h3>{{property.address}}</h3>
            </div>
            <h3 style="display: inline-block; float: right">${{subleases[0].price}}</h3>
          </div>
          <div class="listing-card-row">
            <h3 style="display: inline-block;float: left">{{property.description}}</h3>
          </div>
          <div class="listing-card-row">
            <div style="display: inline-block; float: left">
              <h3>Amentities</h3>
              <span *ngFor="let amenity of subleases[0].amenities" mdTooltip="{{amenity.title}}"><md-icon
                style="margin-right: 16px" svgIcon="{{amenity.url}}"></md-icon></span>
            </div>
            <div style="display: inline-block; float: right; margin-top: 5%">
              <button (click)="favorite()" md-icon-button color="primary">
                <md-icon>favorite</md-icon>
              </button>
              <button (click)="share()" md-icon-button color="primary">
                <md-icon>share</md-icon>
              </button>
              <a [routerLink]="['/view-sublease', property.id]">
                <button md-raised-button class="mat-warn btn-toolbar">View</button>
              </a>
            </div>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
</md-sidenav-container>
