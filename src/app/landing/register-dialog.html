<h2 mat-dialog-title style="color: #FFC107">Register</h2>
<form (ngSubmit)="onRegistrationSubmit()" #heroForm="ngForm">
  <div mat-dialog-content>
    <div class="email-input">
      <mat-form-field style="width: 100%">
        <label>Name</label>
        <input matInput type="text" [(ngModel)]="data.name" name="name" />
      </mat-form-field>
    </div>
    <div class="email-input">
      <mat-form-field style="width: 100%">
        <label>Email</label>
        <input matInput type="email" [(ngModel)]="data.email" name="email" />
      </mat-form-field>
    </div>
    <div class="password-input">
      <mat-form-field style="width: 100%">
        <label>Password</label>
        <input matInput type="password" [(ngModel)]="data.pass1" name="pass1" />
      </mat-form-field>
    </div>
    <div class="password-input">
      <mat-form-field style="width: 100%">
        <label>Confirm Password</label>
        <input matInput type="password" [(ngModel)]="data.pass2" name="pass2" />
      </mat-form-field>
    </div>

    <div mat-dialog-actions class="register-div">
      <div class="register-btn-div">
        <button [mat-dialog-close]="" mat-raised-button color="primary">Register</button>
      </div>
    </div>
  </div>
</form>
