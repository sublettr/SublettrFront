<h2 md-dialog-title style="color: #FFC107">Register</h2>
<form (ngSubmit)="onRegistrationSubmit()" #heroForm="ngForm">
  <div md-dialog-content>
    <div class="email-input">
      <md-form-field style="width: 100%">
        <label>Name</label>
        <input mdInput type="text" [(ngModel)]="data.name" name="name" />
      </md-form-field>
    </div>
    <div class="email-input">
      <md-form-field style="width: 100%">
        <label>Email</label>
        <input mdInput type="email" [(ngModel)]="data.email" name="email" />
      </md-form-field>
    </div>
    <div class="password-input">
      <md-form-field style="width: 100%">
        <label>Password</label>
        <input mdInput type="password" [(ngModel)]="data.pass1" name="pass1" />
      </md-form-field>
    </div>
    <div class="password-input">
      <md-form-field style="width: 100%">
        <label>Confirm Password</label>
        <input mdInput type="password" [(ngModel)]="data.pass2" name="pass2" />
      </md-form-field>
    </div>

    <div md-dialog-actions class="register-div">
      <div class="register-btn-div">
        <button [md-dialog-close]="" md-raised-button color="primary">Register</button>
      </div>
    </div>
  </div>
</form>
