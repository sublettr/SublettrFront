<script src="_services/auth.service.ts"></script>
<nav class="navbar navbar-expand-lg">
  <div class="collapse navbar-collapse">
    <a class="navbar-brand" (click)="dataService.sidebar = !dataService.sidebar">Sublettr</a>
    <ul class="nav navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="currentUser" class="nav-item active">
        <a class="nav-link active" href="post" routerLinkActive="active">Post</a>
      </li>
      <li *ngIf="currentUser" class="nav-item active">
        <a class="nav-link active" [routerLink]="['/profile', currentUser.email]">Profile</a>
      </li>
    </ul>

    <span class="search-spacer"></span>
    <div class="col-sm-3 col-md-3">
      <form class="navbar-form" role="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="q">
          <div class="input-group-btn">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item active">
        <a role="button" class="nav-link active" (click)="openRegisterDialog()" *ngIf="!isLoggedIn">Register</a>
      </li>
      <li class="nav-item active">
        <a role="button" class="nav-link active" (click)="openLoginDialog()" *ngIf="!isLoggedIn">Login</a>
        <a class="nav-link" (click)="logout()" *ngIf="isLoggedIn">Logout</a></li>
    </ul>
  </div>
</nav>
