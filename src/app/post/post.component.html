<div class="container-fluid post-page">
  <h1 class="post-h1 mat-headline">Create a Post</h1>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Address 1">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Address 2">
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="State">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Sublet Property Name">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Sublet Location">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
            <mat-checkbox property="la">Roommates</mat-checkbox>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput type="number" placeholder="Number of Roommates">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <th style="font-family: Roboto">Amenities</th>
      </tr>
      <tr>
        <td>
            <mat-selection-list dense #amenitiesList>
              <mat-list-option *ngFor="let amenity of amenities">
                <mat-icon svgIcon="{{amenity.url}}"></mat-icon>
                <h3 matLine> {{amenity.title}} </h3>
              </mat-list-option>
            </mat-selection-list>
        </td>
      </tr>
    </table>
    <div style="margin-top: 40px">
      <a (click)="submitForm()"><button mat-raised-button-bottom-right class="btn btn-primary btn-landing">Submit</button></a>
    </div>
  </form>
</div>
