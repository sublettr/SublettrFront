<div class="container">

  <h1 class="post-h1 mat-headline">Create a Post</h1>
  <form class="example-form">
    <md-form-field class="example-full-width">
      <input mdInput placeholder="Address 1">
    </md-form-field>
    <md-form-field class="example-full-width">
      <input mdInput placeholder="Address 2">
    </md-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput placeholder="City">
          </md-form-field>
        </td>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput placeholder="State">
          </md-form-field>
        </td>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
            <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
          </md-form-field>
        </td>
      </tr>
    </table>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput placeholder="Sublet Property Name">
          </md-form-field>
        </td>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput placeholder="Sublet Location">
          </md-form-field>
        </td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
            <md-checkbox property="la">Roommates?</md-checkbox>
        </td>
        <td>
          <md-form-field class="example-full-width">
            <input mdInput type="number" placeholder="Number of Roommates">
          </md-form-field>
        </td>
      </tr>
    </table>
  </form>
</div>
