<h2 mat-dialog-title style="color: var(--Froly)">Share Post</h2>
<div mat-dialog-content>
  <share-container
    [expandable]="true"
    [platforms]="['googlePlus','twitter','facebook']"
    [secondaryPlatforms]="['reddit','stumbleUpon','linkedin','pinterest']"
    [textEnabled]="true"></share-container>
</div>
