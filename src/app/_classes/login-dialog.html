<h2 mat-dialog-title style="color: var(--Froly)">Login</h2>
<form #loginForm="ngForm">
<div mat-dialog-content>
  <div class="email-input">
    <mat-form-field style="width: 100%">
      <label>Email</label>
      <input required minlength="7" allowedRegexValidator='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@purdue.edu$/'
             matInput type="email" [(ngModel)]="data.email" name="email" #email="ngModel" email/>
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">

        <div *ngIf="email.errors.required">
          Name is required.
        </div>
        <div *ngIf="email.errors.minlength">
          Email must be at least 7 characters long.
        </div>
        <div *ngIf="email.errors.email">
          Input is not an email
        </div>

      </div>
    </mat-form-field>
  </div>
  <div class="password-input">
    <mat-form-field style="width: 100%">
      <label>Password</label>
      <input matInput type="password" [(ngModel)]="data.password" name="password"/>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="login-register-div">
    <div class="forgot-password-div">
      <button mat-button mat-no-ink>Forgot Password?</button>
    </div>
    <div class="login-btn-div">
      <button [disabled]="loginForm.invalid" [mat-dialog-close]="data" class="btn btn-primary">Login</button>
    </div>
  </div>
</div>
</form>
