<h2 mat-dialog-title style="color: var(--OxfordBlue)">Register</h2>
<form (ngSubmit)="onRegistrationSubmit()" #registerForm="ngForm">
  <div mat-dialog-content style="overflow-y: hidden">
    <div class="email-input">
      <mat-form-field style="width: 100%">
        <label>Username</label>
        <input matInput required type="text" [(ngModel)]="data.userName" name="username" />
      </mat-form-field>
    </div>
    <div class="email-input">
      <mat-form-field style="width: 100%">
        <label>Email</label>
        <input matInput required type="email" [(ngModel)]="data.email" name="email" />
      </mat-form-field>
    </div>
    <div class="password-input">
      <mat-form-field style="width: 100%">
        <label>Password</label>
        <input matInput required type="password" [(ngModel)]="data.password" name="password" />
      </mat-form-field>
    </div>
    <div class="password-input">
      <mat-form-field style="width: 100%">
        <label>Confirm Password</label>
        <input matInput required type="password" [(ngModel)]="data.passwordcpy" name="passwordcpy" />
      </mat-form-field>
    </div>
  <div class="email-input">
    <mat-form-field style="width: 100%">
      <label>Name</label>
      <input matInput required type="text" [(ngModel)]="data.name" name="name" />
    </mat-form-field>
  </div>
    <div class="email-input">
      <mat-form-field style="width: 100%">
        <label>Age</label>
        <input matInput required type="number" [(ngModel)]="data.age" name="age" />
      </mat-form-field>
    </div>
    <div class="email-input">
      <mat-form-field style="width: 100%">
        <label>Sex</label>
        <input matInput type="text" [(ngModel)]="data.sex" name="sex" />
      </mat-form-field>
    </div>
    <div class="email-input">
      <mat-form-field style="width: 100%">
        <label>Major</label>
        <input matInput type="text" [(ngModel)]="data.major" name="major" />
      </mat-form-field>
    </div>
    <div class="email-input">
      <mat-form-field style="width: 100%">
        <label>Grade</label>
        <input matInput type="number" [(ngModel)]="data.grade" name="grade" />
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="register-div">
      <div class="register-btn-div">
        <button (click)="register(data)" [disabled]="!registerForm.form.valid" class="btn btn-secondary">Register</button>
      </div>
    </div>
  </div>
</form>
