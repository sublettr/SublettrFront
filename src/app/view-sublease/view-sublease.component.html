<div class="jumbotron vertical-center">
<div class="container">

  <mat-card class="view-sublease-card">
    <mat-card-content style="fill-pare">
      <div class="sublease-card-img">
        <img style="flex-shrink: 0; width: 100%; height: 100%" mat-card-image src={{sublease.url}}
             alt="Photo of a Property Listing">
      </div>
      <mat-card-title>{{sublet.address}}</mat-card-title>
      <div class="sublease-card-description">
        <div class="sublease-card-row">
          <div style="display: inline-block; float: left">
            <!--<h4>{{sublease.location}}</h4>-->
          </div>
          <h3 style="display: inline-block; float: right">${{sublease.price}}</h3>
        </div>
        <div class="sublease-card-row">
          <h3 style="display: inline-block;float: left">{{sublet.description}}</h3>
        </div>
        <div class="sublease-card-row">
          <h3 style="display: inline-block;float: left">Roommates: {{sublet.roommates}}</h3>
        </div>
        <div class="sublease-card-row" style="bottom: 0; left: 0;">
          <div style="display: inline-block; float: left">
            <h3>Amentities</h3>
            <span *ngFor="let amenity of sublease.amenities" matTooltip="{{amenity.title}}"><mat-icon style="margin-right: 16px" svgIcon="{{amenity.url}}"></mat-icon></span>
          </div>
          <div style="display: inline-block; float: right; margin-top: 5%">
            <button (click)="favorite()" mat-icon-button color="primary">
              <mat-icon>favorite</mat-icon>
            </button>
            <button (click)="share()" mat-icon-button color="primary">
              <mat-icon>share</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
</div>
